				<script>
					var slideshow1 = document.getElementById("slideshow1");
					slideshow1.currentSlideIndex = 1;
					showSlides(slideshow1.currentSlideIndex, slideshow1);
				
					function plusSlides(n, slideshow) {
						showSlides(slideshow.currentSlideIndex += n, slideshow);
					}
				
					function currentSlide(n, slideshow) {
						showSlides(slideshow.currentSlideIndex = n, slideshow);
					}
					
					function showSlides(n, slideshow) {
						var i;
						var slides = slideshow.getElementsByClassName("mySlides");
						var dots = slideshow.getElementsByClassName("dot2");
						var currentGroup = Math.ceil(n / 5);
						for (i = 0; i < dots.length; i++) {
							if (i >= (currentGroup - 1) * 5 && i < currentGroup * 5) {
								dots[i].style.display = "inline-block"; // Show the dots in the current group
							} else {
								dots[i].style.display = "none"; // Hide other dots
							}
						}
						if (n > slides.length) {slideshow.currentSlideIndex = 1}
						if (n < 1) {slideshow.currentSlideIndex = slides.length}
						for (i = 0; i < slides.length; i++) {
							slides[i].style.display = "none";
						}
						for (i = 0; i < dots.length; i++) {
							dots[i].className = dots[i].className.replace(" current", "");
						}
						slides[slideshow.currentSlideIndex-1].style.display = "block";
						dots[slideshow.currentSlideIndex-1].className += " current";
					}
